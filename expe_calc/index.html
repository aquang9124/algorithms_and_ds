<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate Expenses</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="calc-container text-center">
			<h1>Calculator</h1>
			<form class="calc-form">
				<div class="input-field th-sum">
					<label for="monthly-th" class="input-label">Monthly Take Home: </label>
					<input type="text" id="monthly-th" class="form-input-nice">
				</div>
				<div class="input-field">
					<label for="rent-exp" class="input-label">Rent: </label>
					<input type="text" id="rent-exp" class="form-input-nice">
				</div>
				<div class="input-field">
					<label for="trans-exp" class="input-label">Transportation: </label>
					<input type="text" id="trans-exp" class="form-input-nice">
				</div>
				<div class="input-field">
					<label for="food-exp" class="input-label">Food: </label>
					<input type="text" id="food-exp" class="form-input-nice">
				</div>
				<div class="input-field">
					<label for="misc-exp" class="input-label">Miscellaneous: </label>
					<input type="text" id="misc-exp" class="form-input-nice">
				</div>
				<div class="input-field">
					<button class="btn btn-green">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
