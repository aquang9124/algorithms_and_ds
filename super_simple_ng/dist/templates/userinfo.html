<section class="panel panel-primary margin-top">
    <section class="panel-heading text-center">
        {{ vm.user.name }}
    </section>
    <section class="panel-body">
        <section>
            <h4>Address:</h4>
            <p>{{ vm.user.address.street }}</p>
            <p>{{ vm.user.address.city }}</p>
            <p>{{ vm.user.address.planet }}</p>
        </section>
        <section>
            <h4>Friends:</h4>
            <ul>
                <li ng-repeat="friend in vm.user.friends">{{ friend }}</li>
            </ul>
        </section>
        <section ng-hide="vm.user.rank == null">
            <h4>Rank:</h4>
            <p>{{ vm.user.rank }}</p>
        </section>
    </section>
    <section class="panel-footer">
        <button class="btn btn-info btn-block" ng-click="vm.knightMe('Knight')">Knight Me</button>
    </section>
</section>
